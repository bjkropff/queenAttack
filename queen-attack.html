<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>

      <form id="queen">
        <div class="form-group">
          <label for="queen1">Enter the Queen X position here:</label>
          <input name="queen1" id="queen1" type="text"><br>
          <label for="queen0">Enter the Queen Y position here:</label>
          <input name="queen0" id="queen0" type="text"><br>

          <label for="opponent1">Enter the Opponent X position here:</label>
          <input name="opponent1" id="opponent1" type="text"><br>
          <label for="opponent0">Enter the Opponent Y position here:</label>
          <input name="opponent0" id="opponent0" type="text"><br>
        </div>
        <button type="submit" class="btn">Attack!!!</button>
      </form>

      <div id="result">
        <p>The Queen can <span class="not"></span> attack this target.</p>
      </div>
    </div>
  </body>
</html>
